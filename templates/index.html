<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body onload="checkAuth(); loadTweets();">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">Twitter Clone</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link" id="username"></span>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="compose-tweet">
            <div class="card">
                <div class="card-body">
                    <textarea id="tweetContent" class="form-control" rows="3" 
                        placeholder="What's happening?"></textarea>
                    <button onclick="postTweet()" class="btn btn-primary mt-2">Tweet</button>
                </div>
            </div>
        </div>

        <div id="tweets">
            <!-- Tweets will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
